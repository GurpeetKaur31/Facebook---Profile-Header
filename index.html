<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Facebook - Profile Header</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="images/fb_logo.png" class="logo" alt="my logo" >
            </div>
            <div class="search-bar">
                <input type="text" id="Search" placeholder="&#xF002; Search Facebook" style="font-family:Arial, FontAwesome" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-mid">
            <a href=""> <i class="fa-solid fa-house"></i> </a>
            <a href=""> <i class="fa-solid fa-user-group"></i> </a>
            <a href=""> <i class="fa-solid fa-tv"></i> </a>
            <a href=""> <i class="fa-solid fa-store"></i> </a>
            <a href=""> <i class="fa-solid fa-gamepad"></i> </a>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="./images/profile.avif" alt="">
        </div>
      </nav>

      <div>
        <!-- <h2>Profile Header</h2> -->
        <div class="profile-header">
            <div class="profile-cover">
                <img src="./images/cover.avif" alt="">
                <div class="profile-info">
                    <p>Rosy Wren</p>
                    <div class="profile-edit">
                    <button id="add"><i class="fa-solid fa-plus"></i>Add to story</button>
                    <button id="edit"><i class="fa-solid fa-pencil"></i>Edit Profile</button>
                </div>
                </div>
            </div>
            <div class="profile-pic">
                <img src="./images/profile.avif" alt="">
            </div>
            <hr style="width:80%; text-align:left; margin-left:0;">
            <div class="profile-menu">
                <div class="menu-left">
                    <ul>
                        <li>Posts</li>
                        <li>About</li>
                        <li>Friends</li>
                        <li>Photos</li>
                        <li>Videos</li>
                        <li>Check-ins</li>
                        <li>More</li>
                    </ul>
                </div>
                <div class="menu-right">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>

        <div class="profile-intro">
            <div class="intro">
                <h1>Intro</h1>
                <p>Shopaholic ðŸ‘‘# queen of my love ðŸ˜˜# make up junky ðŸ’„</p>
                <hr><br>
                <ul>
                    <li><i class="fa-solid fa-briefcase"></i> Worked at cult.fit</li>
                    <li><i class="fa-solid fa-house-user"></i> Lives in Noida</li>
                    <li><i class="fa-solid fa-location-dot"></i> From Dehradun, India</li>
                    <li><i class="fa-solid fa-heart"></i> Married to Amrinder</li>
                    <li><i class="fa-solid fa-clock"></i> Joined on December 2007</li>
                </ul>
            </div>
        </div>
    </div>
  </body>
</html>
